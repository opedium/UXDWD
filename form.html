    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll('.animate-on-scroll');
      let delayIndex = 0;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate__animated', 'animate__fadeInUp');
            entry.target.style.setProperty('--animate-delay', `${delayIndex * 0.2}s`);
            entry.target.classList.add('animate__delay');
            delayIndex++;
            observer.unobserve(entry.target);
          }
        });
      });

      elements.forEach(el => observer.observe(el));
    });
  </script>
  
</head>
<body style="margin: 0;">

  <div class="form-section animate__animated animate__fadeInDown">
    <h1>Register your interest</h1>
    <form id="myForm" onsubmit="return tosubmit()" action="formResults.html">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter your full name" oninvalid="this.setCustomValidity('Please enter your full name')" oninput="this.setCustomValidity('')">
      </div>
      <div class="mb-3">
        <label for="adminno" class="form-label">Admin Number</label>
        <input type="text" class="form-control" id="adminno" required placeholder="" oninvalid="this.setCustomValidity('Please enter your admin number')" oninput="this.setCustomValidity('')">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="17" max="122" required placeholder="" oninvalid="this.setCustomValidity('Please enter your age')" oninput="this.setCustomValidity('')">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">School Email</label>
        <input type="email" class="form-control" id="email" required placeholder="" oninvalid="this.setCustomValidity('Please enter your school email')" oninput="this.setCustomValidity('')">
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="contact" name="phone" pattern="[0-9]{8}" maxlength="8" required oninvalid="this.setCustomValidity('Please enter your phone number')" oninput="this.setCustomValidity('')">
      </div>
      <button type="submit" class="btn btn-primary w-100 submit-btn">Submit</button>
    </form>
  </div>
  </div>

  <script>
    function tosubmit() {
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("adminno", document.getElementById("adminno").value);
      localStorage.setItem("age", document.getElementById("age").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("contact", document.getElementById("contact").value);
      return true;
    }
  </script>
