<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="clubform.css">
  <link rel="icon" href="sit-icon-new-2018.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll('.animate-on-scroll');
      let delayIndex = 0;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate__animated', 'animate__fadeInUp');
            entry.target.style.setProperty('--animate-delay', `${delayIndex * 0.2}s`);
            entry.target.classList.add('animate__delay');
            delayIndex++;
            observer.unobserve(entry.target);
          }
        });
      });

      elements.forEach(el => observer.observe(el));
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-users me-2"></i>SIT Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">

          <li class="nav-item"><a class="nav-link" href="Ladiesclub.html"><i class="fas fa-info-circle me-1"></i>About Ladies in Tech Club</a></li>
          <li class="nav-item"><a class="nav-link" href="cloudclub.html"><i class="fas fa-info-circle me-1"></i>About Cloud Club</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="registration-form">
      <h1><i class="fas fa-code me-2"></i>Swift Club Subcommittee Registration</h1>
      <form onsubmit="return validateForm()" action="swiftclubresult.html">
        <div class="mb-4">
          <label for="name" class="form-label">
            <i class="fas fa-user"></i> Full Name
          </label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-4">
          <label for="contact" class="form-label">
            <i class="fas fa-phone"></i> Phone Number
          </label>
          <input type="tel" class="form-control" id="contact" pattern="[0-9]{8}" required placeholder="e.g., 91234567" />
        </div>

        <div class="mb-4">
          <label for="adminno" class="form-label">
            <i class="fas fa-id-card"></i> Admin Number
          </label>
          <input type="text" class="form-control" id="adminno" required />
        </div>

        <div class="mb-4">
          <label class="form-label">
            <i class="fas fa-graduation-cap"></i> Diploma
          </label>
          <div class="border p-3">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="diploma" id="IT" value="IT" required />
              <label class="form-check-label" for="IT">Information Technology</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="diploma" id="DAAA" value="DAAA" />
              <label class="form-check-label" for="DAAA">Applied AI and Analytics</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="diploma" id="DCI" value="DCI" />
              <label class="form-check-label" for="DCI">Common ICT</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="diploma" id="DBFT" value="DBFT" />
              <label class="form-check-label" for="DBFT">Business & Financial Tech</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="diploma" id="DCDF" value="DCDF" />
              <label class="form-check-label" for="DCDF">Cybersecurity & Digital Forensics</label>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">
            <i class="fas fa-calendar-alt"></i> Year of Study
          </label>
          <div class="border p-3">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="year" id="year1" value="1" required />
              <label class="form-check-label" for="year1">Year 1</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="year" id="year2" value="2" />
              <label class="form-check-label" for="year2">Year 2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="year" id="year3" value="3" />
              <label class="form-check-label" for="year3">Year 3</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-paper-plane me-2"></i>Submit Application
        </button>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("contact", document.getElementById("contact").value);
      localStorage.setItem("adminno", document.getElementById("adminno").value);
      localStorage.setItem("diploma", document.querySelector("input[name='diploma']:checked").value);
      localStorage.setItem("year", document.querySelector("input[name='year']:checked").value);
      return true; 
    }
  </script>
